    <body>

      <div class="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="horario.html">Agenda de Actividades</a>

              <ul class="nav navbar-nav">

              </ul>

      </div>

        <h2>Introducir datos de la actividad que desea agregar</h2>

        <form>
            <div>
                <h3>Actividad a agregar</h3>
                
                <div class="form-group">
                  <label for="Actividad">Nombre de la actividad</label>
                  <input type="text" id="actividad">
                </div>

                <div class="form-group">
                  <label for="Horario">Horario</label>
                  <input type="text" id="horario">
                </div>

                <div class="form-group">
                  <label for="Lugar">Lugar</label>
                  <input type="text" id="lugar">
                </div>

                <div class="form-group">
                  <div class="frecuencia">
                    <label for="Frecuencia">Frecuencia con la que realizas la actividad</label>
                    <div class="dias">
                      <input type="checkbox" id="lunes">Lunes
                    </div>
                    
                    <div class="dias">
                      <input type="checkbox" id="lunes">Martes
                    
                    </div>
                    
                    <div class="dias">
                      <input type="checkbox" id="lunes">Miercoles
                    </div>
                    
                    <div class="dias">
                      <input type="checkbox" id="lunes">Jueves
                    </div>
                    
                    <div class="dias">
                      <input type="checkbox" id="lunes">Viernes
                    </div>
                  </div>
                </div>

              <div class="form-group">
                <div class="radio">
                  <label><input type="radio" name="star" value"1">1</label>
                </div>

                <div class="radio">
                  <label><input type="radio" name="star" value"2">2</label>
                </div>

                <div class="radio">
                  <label><input type="radio" name="star" value"3">3</label>
                </div>

                <div class="radio">
                  <label><input type="radio" name="star" value"4">4</label>
                </div>

                <div class="radio">
                  <label><input type="radio" name="star" value"5">5</label>
                </div>      
              </div> 
            

            </div>
             <button type="submit" class="btn btn-success">Agregar Actividad</button>
            <!-- <input type="submit" class="btn btn-success" value="Agregar actividad" > -->
        </form>


    </body>
